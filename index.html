<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius | rfoel.dev</title>
    <link rel="stylesheet" href="index.css" />
    <script async data-api="/_hive" src="/bee.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="menu start-menu">
      <button id="start" type="menu">start</button>
    </div>
    <div class="menu end-menu hidden">
      <p>score: <strong id="score"></strong></p>
      <form>
        <label for="username">
          username
          <input id="username" minlength="3" type="text" />
        </label>
        <button id="end" type="submit">send</button>
      </form>
    </div>
    <div class="colors">
      <button id="green" class="color" type="button"></button>
      <button id="red" class="color" type="button"></button>
      <button id="yellow" class="color" type="button"></button>
      <button id="blue" class="color" type="button"></button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
